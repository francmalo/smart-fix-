{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% include 'partials/navbar.html' %}
<div class="signup-form">
    <form  method="POST" action="{% url 'registration_view' %}">
        {% csrf_token %}
        <img id="profile-img" class="profile-img-card" src="{% static 'img/logo4.png' %}" />
		<div class="text-center"><h2>Technician Sign Up</h2></div>
        <div class="form-group">
            <label for="firstname">Full Name</label>
        	<input type="text" class="form-control" id="firstname" name="fullName" placeholder="Full Name" required="required">
        </div>        
        <div class="form-group">
            <label for="email">Email Address</label>
        	<input type="email" id="email" class="form-control" name="email" placeholder="Email Address" required="required">
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" name="phoneNumber" class="form-control"  placeholder="Phone Number" required="required">
        </div>
        {% comment %} <div class="form-group">
            <label for="phonenumber">Business Name</label>
            <input type="text" id="phonenumber" name="businessName" class="form-control"  placeholder="Business Name" required="required">
        </div> {% endcomment %}
        <div class="form-group">
            <label for="exampleFormControlSelect1">County</label>
            <select name="county" class="form-select" id="exampleFormControlSelect1">
                {% for county in counties %}
                    <option>{{county.name}}</option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden" id="custId" name="role" value="technician">
        {% comment %} <div class="form-group">
            <label for="exampleFormControlTextarea1">Business Description</label>
            <textarea class="form-control"name="businessDescription" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div> {% endcomment %}
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password1" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" id ="confirmpassword" name="password2" placeholder="Confirm Password" required="required">
        </div>
		<div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </div>
		<p class="small text-center"><a href="{% url 'registration_view' %}">Register as a Client</a>.</p>
	    <div class="text-center text-primary">Already have an account? <a class="text-primary" href="{% url 'login_view' %}">Login here</a></div>
    </form>
</div>
{% endblock content %}
